<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <title>Lecture Analyzer</title>
</head>
<body>
  <h1 style="text-align:center; margin-bottom:0; padding:0;">Lecture Analyzer</h1>
  <h4 style="text-align:center;">by Ishan Buyyanapragada</h4>
  <div class="container">
    <h2>Upload an mp3 of your lecture here:</h2>
    <form method="POST" enctype="multipart/form-data">
      <label class="file-label" for="mp3file">Select MP3 File:</label>
      <input type="file" name="mp3file" id="mp3file" accept="audio/mpeg">
      <input class="upload-btn" type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
